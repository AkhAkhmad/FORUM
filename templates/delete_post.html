{% extends 'index.html' %}
{% block content %}
    <h1>Delete Post</h1>
    <p>Are you sure you want to delete this post {{post.title}}?</p>
    <form method="post">
        {%csrf_token%}
        <button type="submit" class="btn btn-danger">Delete Post</button>
        <a href="{% url 'index' %}" class="btn btn-primary">Back</a>
    </form>
{% endblock %}
