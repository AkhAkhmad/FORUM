{% extends 'index.html' %}
{% block content %}
    <h1>Upload File</h1>
    <form method="POST" enctype="multipart/form-data">
      {% csrf_token %}
      <label for="file">Choice File</label>
      <input type="file" name="file" id="file">
      <br>
      <button type="submit" class="btn btn-primary">Save</button>
    </form>
  {% if url %}
    <a href="{{ url }}">{{ url }}</a>
  {% endif %}
{% endblock %}
